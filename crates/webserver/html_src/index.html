<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar App</title>
        <link rel="stylesheet" href="calendar.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div id="app" class="theme-light">
            <!-- Toolbar -->
            <div class="toolbar">
                <button id="menu-btn" class="menu-btn">‚ò∞</button>

                <div class="date-navigation desktop-only">
                    <button id="prev-btn" class="nav-btn">‚Äπ</button>
                    <div class="date-selector">
                        <span id="current-date">January 2025</span>
                        <select id="date-picker" class="date-picker">
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <button id="next-btn" class="nav-btn">‚Ä∫</button>
                </div>

                <div class="view-controls desktop-only">
                    <div id="toolbar-timezone-container" style="display: inline-flex; align-items: center; margin-right: 1rem">
                        <label for="view-timezone" style="font-size: 0.95rem; font-weight: 500; margin-right: 0.5rem">Timezone:</label>
                        <select id="view-timezone" style="padding: 0.25rem 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc; font-size: 0.95rem"></select>
                    </div>
                    <button id="day-view" class="view-btn active">Day</button>
                    <button id="week-view" class="view-btn">Week</button>
                    <button id="month-view" class="view-btn">Month</button>
                </div>

                <!-- Redesigned theme toggle with slider and animated backgrounds -->
                <div id="theme-toggle" class="theme-toggle">
                    <div class="theme-slider">
                        <div class="theme-background">
                            <div class="light-bg">
                                <div class="cloud"></div>
                            </div>
                            <div class="dark-bg">
                                <div class="star"></div>
                                <div class="star"></div>
                                <div class="star"></div>
                            </div>
                        </div>
                        <div class="theme-handle">
                            <span class="sun">‚òÄÔ∏è</span>
                            <span class="moon">üåô</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side Menu -->
            <div id="side-menu" class="side-menu">
                <div class="menu-content">
                    <h2>Calendar Menu</h2>

                    <!-- Mobile Date Selector and Navigation -->
                    <div class="menu-section mobile-only" style="margin-bottom: 1rem">
                        <div class="section-content" style="display: block">
                            <div id="side-date-navigation" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1rem">
                                <button id="side-prev-btn" class="nav-btn">‚Äπ</button>
                                <div class="date-selector">
                                    <span id="side-current-date">January 2025</span>
                                    <select id="side-date-picker" class="date-picker">
                                        <!-- Options populated by JS -->
                                    </select>
                                </div>
                                <button id="side-next-btn" class="nav-btn">‚Ä∫</button>
                            </div>
                            <div id="side-timezone-container" style="margin-bottom: 1rem">
                                <label for="side-view-timezone" style="font-size: 0.95rem; font-weight: 500; margin-right: 0.5rem">Timezone:</label>
                                <select id="side-view-timezone" style="padding: 0.25rem 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc; font-size: 0.95rem"></select>
                            </div>
                            <div id="side-view-controls" style="display: flex; gap: 0.5rem; margin-bottom: 1rem">
                                <button id="side-day-view" class="view-btn active">Day</button>
                                <button id="side-week-view" class="view-btn">Week</button>
                                <button id="side-month-view" class="view-btn">Month</button>
                            </div>
                        </div>
                    </div>
                    <!-- Create Event Section -->
                    <div class="menu-section">
                        <button class="section-toggle" data-target="create-event">
                            <span>Create Event</span>
                            <span class="arrow">‚ñº</span>
                        </button>
                        <div id="create-event" class="section-content">
                            <form id="event-form">
                                <div class="form-group">
                                    <label>Calendar</label>
                                    <select id="event-calendar">
                                        <option value="" disabled selected>Make a selection</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" id="event-title" required />
                                </div>

                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea id="event-description"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" id="event-location" />
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="date" id="event-start-date" required />
                                    </div>
                                    <div class="form-group all-day-hide">
                                        <label>Start Time</label>
                                        <input type="time" id="event-start-time" required />
                                    </div>
                                </div>
                                <!-- (All day event logic moved to calendar-extras.js) -->
                                <div class="form-group">
                                    <label class="toggle-label">
                                        <input type="checkbox" id="event-all-day" />
                                        All day event
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="event-timezone">Timezone</label>
                                    <select id="event-timezone"></select>
                                </div>

                                <!-- Added toggle for duration vs end date/time -->
                                <div class="form-group all-day-hide">
                                    <label class="toggle-label">
                                        <input type="checkbox" id="use-duration" />
                                        Use duration instead of end time
                                    </label>
                                </div>

                                <div id="end-time-section" class="form-row all-day-hide">
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="date" id="event-end-date" />
                                    </div>
                                    <div class="form-group">
                                        <label>End Time</label>
                                        <input type="time" id="event-end-time" />
                                    </div>
                                </div>

                                <div id="duration-section" class="form-group all-day-hide" style="display: none">
                                    <label>Duration</label>
                                    <div class="duration-inputs">
                                        <input type="number" id="duration-hours" min="0" max="23" placeholder="Hours" />
                                        <input type="number" id="duration-minutes" min="0" max="59" placeholder="Minutes" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="toggle-label">
                                        <input type="checkbox" id="event-recurring" />
                                        Recurring Event
                                    </label>
                                </div>

                                <!-- Enhanced recurring options with proper structure -->
                                <div id="recurring-options" class="recurring-options" style="display: none">
                                    <div class="form-group">
                                        <label>Repeat</label>
                                        <select id="recurrence-type">
                                            <option value="" disabled selected>Make a selection</option>
                                            <option value="daily">Daily</option>
                                            <option value="weekly">Weekly</option>
                                            <option value="monthly">Monthly</option>
                                            <option value="yearly">Yearly</option>
                                            <option value="custom" class="all-day-hide">Custom</option>
                                        </select>
                                    </div>

                                    <div id="custom-recurrence" class="form-group" style="display: none">
                                        <label>Custom Interval</label>
                                        <div class="custom-inputs">
                                            <input type="number" id="custom-years" placeholder="Years" min="0" />
                                            <input type="number" id="custom-months" placeholder="Months" min="0" />
                                            <input type="number" id="custom-days" placeholder="Days" min="0" />
                                            <input type="number" id="custom-hours" placeholder="Hours" min="0" class="all-day-hide" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="toggle-label">
                                            <input type="checkbox" id="limit-recurrences" />
                                            Limit number of occurrences
                                        </label>
                                    </div>

                                    <div id="recurrence-count-section" class="form-group" style="display: none">
                                        <label>Number of occurrences</label>
                                        <input type="number" id="recurrence-count" min="1" max="999" placeholder="e.g., 10" />
                                    </div>

                                    <div class="recurrence-info">
                                        <small>Default: Repeats indefinitely</small>
                                    </div>
                                </div>
                                <!-- Add Event Button fixed to bottom -->
                                <div class="create-event-footer">
                                    <button type="submit" class="create-btn" id="add-event-btn">Add Event</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Import Events Section -->
                    <div class="menu-section">
                        <button class="section-toggle" data-target="import-events">
                            <span>Import Events</span>
                            <span class="arrow">‚ñº</span>
                        </button>
                        <div id="import-events" class="section-content">
                            <div class="form-group">
                                <label>Calendar</label>
                                <select id="import-calendar">
                                    <option value="" disabled selected>Make a selection</option>
                                </select>
                            </div>

                            <div class="file-upload">
                                <input type="file" id="file-input" accept=".ics,.csv" style="display: none" />
                                <button type="button" id="browse-btn" class="browse-btn">Browse Files</button>

                                <div id="drop-zone" class="drop-zone">
                                    <p>Drag and drop files here</p>
                                    <p class="file-types">Supported: .ics, .csv</p>
                                </div>

                                <button type="button" id="import-btn" class="import-btn">Import Events</button>
                            </div>
                        </div>
                    </div>

                    <!-- Availability Check Section -->
                    <div class="menu-section">
                        <button class="section-toggle" data-target="availability-check">
                            <span>Availability Check</span>
                            <span class="arrow">‚ñº</span>
                        </button>
                        <div id="availability-check" class="section-content" style="display: none">
                            <div class="form-group">
                                <label for="availability-tool-select">Tool</label>
                                <select id="availability-tool-select">
                                    <option value="conflict-checker">Event Conflict Checker</option>
                                    <option value="find-free-slot">Find Free Time Slot</option>
                                </select>
                            </div>
                            <!-- Event Conflict Checker UI -->
                            <div id="conflict-checker-ui" class="availability-tool-ui">
                                <form id="conflict-event-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="conflict-start-date">Start Date</label>
                                            <input type="date" id="conflict-start-date" />
                                        </div>
                                        <div class="form-group all-day-hide">
                                            <label for="conflict-start-time">Start Time</label>
                                            <input type="time" id="conflict-start-time" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="toggle-label">
                                            <input type="checkbox" id="conflict-all-day" />
                                            All day event
                                        </label>
                                    </div>
                                    <div class="form-group" id="conflict-timezone-group">
                                        <label for="conflict-timezone">Timezone</label>
                                        <select id="conflict-timezone"></select>
                                    </div>
                                    <div class="form-group all-day-hide">
                                        <label class="toggle-label">
                                            <input type="checkbox" id="conflict-use-duration" />
                                            Use duration instead of end time
                                        </label>
                                    </div>
                                    <div id="conflict-end-time-section" class="form-row all-day-hide">
                                        <div class="form-group">
                                            <label for="conflict-end-date">End Date</label>
                                            <input type="date" id="conflict-end-date" />
                                        </div>
                                        <div class="form-group">
                                            <label for="conflict-end-time">End Time</label>
                                            <input type="time" id="conflict-end-time" />
                                        </div>
                                    </div>
                                    <div id="conflict-duration-section" class="form-group all-day-hide" style="display: none;">
                                        <label>Duration</label>
                                        <div class="duration-inputs">
                                            <input type="number" id="conflict-duration-hours" min="0" max="23" placeholder="Hours" />
                                            <input type="number" id="conflict-duration-minutes" min="0" max="59" placeholder="Minutes" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Calendars</label>
                                        <div id="conflict-calendar-checkboxes" class="calendar-checkbox-list">
                                            <label class="toggle-label">
                                                <input type="checkbox" id="conflict-calendars-all" />
                                                <span id="conflict-select-all-label">Select All</span>
                                            </label>
                                            <div>
                                                <label style="display: inline-flex; align-items: center; gap: 0.5em;">
                                                    <input type="checkbox" class="conflict-calendar-checkbox" name="conflict-calendars" value="personal" style="margin-right: 0.5em;" />
                                                    <span class="calendar-color-dot" style="background: #4f8cff;"></span>
                                                    Personal
                                                </label>
                                            </div>
                                            <div>
                                                <label style="display: inline-flex; align-items: center; gap: 0.5em;">
                                                    <input type="checkbox" class="conflict-calendar-checkbox" name="conflict-calendars" value="work" style="margin-right: 0.5em;" />
                                                    <span class="calendar-color-dot" style="background: #ffb347;"></span>
                                                    Work
                                                </label>
                                            </div>
                                            <div>
                                                <label style="display: inline-flex; align-items: center; gap: 0.5em;">
                                                    <input type="checkbox" class="conflict-calendar-checkbox" name="conflict-calendars" value="family" style="margin-right: 0.5em;" />
                                                    <span class="calendar-color-dot" style="background: #e06666;"></span>
                                                    Family
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" id="check-conflicts-btn" class="create-btn">Check Conflicts</button>
                                    <div id="conflict-results" class="form-group"></div>
                                </form>
                            </div>
                            <!-- Find Free Time Slot UI -->
                            <div id="find-free-slot-ui" class="availability-tool-ui" style="display: none">

                                <div class="form-group">
                                    <label for="slot-search-range-start">Search Start Date</label>
                                    <input type="date" id="slot-search-range-start" />
                                </div>
                                <div class="form-group">
                                    <label for="slot-search-range-end">Search End Date</label>
                                    <input type="date" id="slot-search-range-end" />
                                </div>
                                <div class="form-group">
                                    <label for="slot-duration">Duration (minutes)</label>
                                    <input type="number" id="slot-duration" min="1" value="60" />
                                </div>
                                <div class="form-group">
                                    <label></label>Calendars</label>
                                    <div id="slot-calendar-checkboxes" class="calendar-checkbox-list">
                                        <label class="toggle-label">
                                            <input type="checkbox" id="slot-calendars-all" />
                                            <span id="slot-select-all-label">Select All</span>
                                        </label>
                                        <div>
                                            <label style="display: inline-flex; align-items: center; gap: 0.5em;">
                                                <input type="checkbox" class="slot-calendar-checkbox" name="slot-calendars" value="personal" style="margin-right: 0.5em;" />
                                                <span class="calendar-color-dot" style="background: #4f8cff;"></span>
                                                Personal
                                            </label>
                                        </div>
                                        <div>
                                            <label style="display: inline-flex; align-items: center; gap: 0.5em;">
                                                <input type="checkbox" class="slot-calendar-checkbox" name="slot-calendars" value="work" style="margin-right: 0.5em;" />
                                                <span class="calendar-color-dot" style="background: #ffb347;"></span>
                                                Work
                                            </label>
                                        </div>
                                        <div>
                                            <label style="display: inline-flex; align-items: center; gap: 0.5em;">
                                                <input type="checkbox" class="slot-calendar-checkbox" name="slot-calendars" value="family" style="margin-right: 0.5em;" />
                                                <span class="calendar-color-dot" style="background: #e06666;"></span>
                                                Family
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Criteria (Boolean Logic)</label>
                                    <div id="criteria-builder">
                                        <!-- Criteria builder UI will be injected here by JS -->
                                    </div>
                                    <button type="button" id="add-criteria-btn" class="browse-btn" style="margin-top: 0.5rem">Add Criteria</button>
                                </div>
                                <div class="form-group">
                                    <label for="slot-scoring-criteria">Scoring Criteria</label>
                                    <select id="slot-scoring-criteria">
                                        <option value="sooner">Sooner is Better</option>
                                        <option value="later">Later is Better</option>
                                        <option value="furthest">Furthest Away from Selected Calendar Events is Best</option>
                                        <option value="random">Random</option>
                                    </select>
                                </div>
                                <button type="button" id="find-slot-btn" class="create-btn">Find Time Slots</button>
                                <div id="slot-results" class="form-group"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Calendar Area -->
            <div id="calendar-container" class="calendar-container">
                <!-- Day View -->
                <div id="day-view-container" class="view-container active">
                    <div class="time-column">
                        <!-- Time labels populated by JS -->
                    </div>
                    <div class="day-column">
                        <div class="day-grid">
                            <!-- Time slots populated by JS -->
                        </div>
                        <div class="current-time-line" style="display: none"></div>
                    </div>
                </div>

                <!-- Week View -->
                <div id="week-view-container" class="view-container">
                    <div class="time-column">
                        <!-- Time labels populated by JS -->
                    </div>
                    <div class="week-days">
                        <!-- Day columns populated by JS -->
                    </div>
                </div>

                <!-- Month View -->
                <div id="month-view-container" class="view-container">
                    <div class="month-header">
                        <!-- Day names -->
                    </div>
                    <div class="month-grid">
                        <!-- Calendar cells populated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <script src="calendar.js"></script>
        <script src="calendar-extras.js"></script>
    </body>
</html>
